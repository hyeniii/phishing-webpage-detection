[loggers]
keys=root, src

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=stream_handler
#propagate = False

[logger_src]
level=INFO
handlers=stream_handler
qualname=src
propagate=0

[handler_stream_handler]
class=StreamHandler
level=INFO
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s %(name)-25s %(levelname)-8s %(message)s
datefmt=%m/%d/%Y %I:%M:%S %p